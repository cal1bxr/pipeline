<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement System v1.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <div class="formClass">
        <form class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </form>
        <button class="btn btn-danger" id="loginButton">Login</button>
    </div>
    <div class="row" id="buttonRow">

    </div>
    <table class="table">
        <thead>
            <tr>
                <th class="col-sm-1">ERS User ID</th>
                <th class="col-sm-2">Username</th>
                <th class="col-sm-1">First Name</th>
                <th class="col-sm-1">Last Name</th>
                <th class="col-sm-1">Email</th>
                <th class="col-sm-6">ERS Role ID</th>
            </tr>
        </thead>
        <tbody id="ersUserBody">
        </tbody>
    </table>
    <br>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th class="col-sm-2">Reimbursement ID</th>
                <th class="col-sm-2">Reimbursement Amount</th>
                <th class="col-sm-2">Reimbursement Submitted</th>
                <th class="col-sm-2">REimbursement Resolved</th>
                <th class="col-sm-2">Reimbursment Description</th>
                <th class="col-sm-1">Reimbursement Receipt</th>
                <th class="col-sm-1">Reimbursement Author</th>
                <th class="col-sm-1">Reimbursement Resolver</th>
                <th class="col-sm-1">Reimbursement Status</th>
                <th class="col-sm-1">Reimbursement Type</th>
            </tr>
        </thead>
        <tbody id="reimbursementBody">
        </tbody>
    </table>
    <br>
    <br>

    <form class="form-control">
        <label for="reimbursementAmount">Reimbursement Amount</label>
        <input type="text" id="reimbursementAmount" name="reimbursementAmount">
        <label for="reimbursementSubmitted">Reimbursement Submitted</label>
        <input type="text" id="reimbursementSubmitted" name="reimbursementSubmitted">
        <label for="reimbursementResolved">Reimbrusement Resolved</label>
        <input type="text" id="reimbursementResolved" name="reimbursementResolved">
        <label for="reimbursementDescription">Reimbursement Description</label>
        <input type="text" id="reimbursementDescription" name="reimbursementDescription">
        <label for="reimbursementAuthor">Reimbursement Author</label>
        <input type="text" id="reimbursementAuthor" name="reimbursementAuthor">
        <label for="reimbursementResolver">Reimbursement Resolver</label>
        <input type="text" id="reimbursementResolver" name="reimbursementResolver">
        <label for="reimbursementStatus">Reimbursement Status</label>
        <input type="text" id="reimbursementStatus" name="reimbursementStatus">
        <label for="reimbursementType">Reimbursement Type</label>
        <input type="text" id="reimbursementType" name="reimbursementType">
    </form>
    <button class="btn btn-primary" id="addHomeButton">Add Your Home</button>

    <script src="res.js"></script>
</body>

</html>
